<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Loops</title>
</head>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Wes Bos👪🏻🎅🏻👩‍👩‍👧‍👦';

    const wes = {
      name: 'wes',
      age: 100,
      cool: true,
    };

    // For - Great for running block of code a certain number of times.
    // Start at 0, run a certain number of times, and increment by value.
    // for (let i = 0; i <= 10; i++) {
    //   console.log(i);
    // }

    // The way it used to be done. May want to refactor with map, reduce, or similar.
    // for (let i = 0; i < numbers.length; i++) {
    //   console.log(numbers[i]);
    // }

    // For of - handy for sequencing promises.
    for (const letter of name) {
      console.log(letter);
    }

    for (const number of numbers) {
      console.log(number);
    }

    // For in - used for looping over keys of an object. Can use for grabbing prototype methods.
    for (const prop in wes) {
      console.log(prop);
    }

    const baseHumanStats = {
      feet: 2,
      arms: 2,
      eyes: 2,
      head: 1,
    };

    function Human(name) {
      this.name = name;
    }

    // Prototype - first checks on original property. Has to do with classes.
    Human.prototype = baseHumanStats;

    const wes2 = new Human('wes');

    console.log(Object.entries(wes2));

    for (const prop in wes2) {
      console.log(prop);
    }

    // While Loop - Will take a condition and run infinitely until condition is false. Infinite because there is no exit condition.
    let cool = true;
    let i = 1;
    while (cool === true) {
      console.log('You are cool');
      i++;
      if (i > 100) {
        cool = false;
      }
    }

    // Do while loop - Will do something while something is true.
  </script>
</body>

</html>
