<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeouts & Intervals</title>
    <link rel="stylesheet" href="../../base.css">
</head>

<body>

    <script>
        /* eslint-disable */
        // Want to run something - timeouts
        // Recommend not using window.timeOut() because not recognized in NodeJS
        // Takes two params - something to be done, time
        setTimeout()

        // Run something every five seconds - interval
        // What to run and how long to run it
        setInterval()
    </script>
</body>

</html>
